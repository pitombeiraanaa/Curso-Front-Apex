<!-- 
  `Crie um menu select com as opções (vermelho, azul, verde) e crie uma Div abaixo. Sempre que você mudar o valor deste campo a div deverá mudar a cor para a escolhida no select`
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="cor" onchange="trocarCor()">
      <option value="red">Vermelho</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
    </select>

    <div
      id="div"
      style="background-color: black; width: 200px; height: 200px"
    ></div>
    <script>
      function trocarCor() {
        let cor = document.getElementById('cor').value
        let div = document.getElementById('div')
        div.style.backgroundColor = cor
      }
    </script>
  </body>
</html>
