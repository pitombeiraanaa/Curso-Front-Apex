  `Crie um botÃ£o que quando clicar nele, mostre e esconda uma div ao lado`
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .esconder {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <button
        onclick="clicar()"
        style="margin: 2rem; width: 2rem; height: 2rem"
      >
        Ok
      </button>
      <div
        id="div"
        style="background-color: black; width: 2rem; height: 2rem; margin: 2rem"
      ></div>
    </div>

    <script>
      function clicar() {
        let div = document.getElementById('div')
        div.classList.toggle('esconder')
      }
    </script>
  </body>
</html>
