<!-- 
`Crie um input que ao pegar o valor do campo troque o titulo da página (a que fica escrita na aba do navegador) para o texto do input`
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercício 05</title>
  </head>
  <body>
    <input type="text" id="input" onkeyup="alterar()" />
    <script>
      function alterar() {
        let titulo = document.getElementById('input').value
        document.title = titulo
      }
    </script>
  </body>
</html>
