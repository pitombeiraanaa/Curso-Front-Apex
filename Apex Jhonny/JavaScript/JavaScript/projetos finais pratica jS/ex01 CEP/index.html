<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <h1>Buscar Dados de um CEP</h1>
   <form>

      <div class="topo">
         <input type="text" id="cep" placeholder="Digite o cep" maxlength="9">
         <button onclick="BuscarDadosCep(event)">Buscar CEP</button>
      </div>

      <div class="dados">

         <div class="form-group">
            <label for="logradouro">Rua</label>
            <input id="logradouro" type="text" disabled>
         </div>

         <div class="form-group">
            <label for="complemento">Complemento</label>
            <input id="complemento" type="text" disabled>
         </div>

         <div class="form-group">
            <label for="bairro">Bairro</label>
            <input id="bairro" type="text" disabled>
         </div>

         <div class="form-group">
            <label for="localidade">Cidade</label>
            <input id="localidade" type="text" disabled>
         </div>

         <div class="form-group">
            <label for="uf">Estado</label>
            <input id="uf" type="text" disabled>
         </div>

      </div>

   </form>

   <div id="loading" class="loading">
      <span class="loader"></span>
   </div>


   <script src="script.js"></script>
</body>

</html>
