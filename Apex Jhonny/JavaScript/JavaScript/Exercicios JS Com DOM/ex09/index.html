<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ex09</title>
   </head>
   <body>
      <script>
         // Ao carregar a tela executa uma função
         window.onload = (event) => {
            document.write(`Largura: ${window.screen.width}px<br>`);
            document.write(`Altura: ${window.screen.height}px`);
         };

         // window.screen.width retorna o tamanho da tela do usuario
         //não o tamanho da janela da internet o mesmo vale para o height
      </script>
   </body>
</html>
